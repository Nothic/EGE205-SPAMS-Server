    <div>ServoAngle :</div>
    <div id="angleContainer"></div>
  </div>
  <div>
    <input id="buzzerOn" type="button" value="buzzer on" onclick="buzzerOn()"></input>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on("BBBW1_Motion", function (motionFlag) {
      var motionContainer = document.getElementById("motionContainer");
      motionContainer.textContent = motionFlag;
      console.log("motionFlag:" + motionFlag);
    });
    socket.on("BBBW1_NoMotion", function (motionFlag) {
      var motionContainer = document.getElementById("motionContainer");
      motionContainer.textContent = motionFlag;
      console.log("motionFlag:" + motionFlag);
    });
    socket.on("BBBW1_ServerServoAngle", function (servoDuty) {
      var angleContainer = document.getElementById("angleContainer");
      angleContainer.textContent = servoDuty;
      console.log("Servo angle:" + servoDuty);
    });
   

    function buzzerOn() {
      socket.emit("BBBW1_buzzerOn", 90);

    };

  </script>


</body>
